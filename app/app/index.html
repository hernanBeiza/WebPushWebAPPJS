<!DOCTYPE html>
<html lang="cl" ng-app="Policenter">
<head>    
    <!-- build:remove -->
    <base href="/">
    <!-- /build -->
    <!-- build:template
        <base href=<%= base %>>
    /build -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- build:remove -->
    <title>Local</title>
    <!-- /build -->
    <!-- build:template
        <title><%= title %></title>
    /build -->
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    
    <link rel="apple-touch-icon" href="assets/icono.png" />

    <link rel="icon" href="/assets/favicon.icon" type="image/ico">
    <!-- Web Fonts  -->
    <!--
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet" type="text/css">
    -->

</head>
<body ng-controller='appController'>

    <div class="body">
        <div ng-include="'views/topView.html'"></div>
        <!--
        Compatible con $locationProvider y $routeProvider
        -->
        <div class="container">
            <div ng-view></div>
        </div>
        <!-- Compatible con stateProvider y $urlRouterProvider -->
        <!--
        <ui-view></ui-view>
        -->
        <div ng-include="'views/footerView.html'"></div>
    </div>

    <!-- AngularJS -->
    <!-- build:js js/libs/libs.min.js -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <!-- Directivas de terceros -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <script src="bower_components/bootbox/src/bootbox.js"></script>
    <script src="bower_components/ngBootbox/dist/ngBootbox.min.js"></script>
    <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
    <script src="bower_components/angular-rut/dist/angular-rut.min.js"></script>

    <!-- Carga archivo -->
    <!-- for no html5 browsers support -->
    <script src="bower_components/ng-file-upload/ng-file-upload-shim.min.js"></script> 
    <script src="bower_components/ng-file-upload/ng-file-upload.min.js"></script>

    <!-- UIBootstrap -->
    <script src="bower_components/angular-bootstrap/ui-bootstrap.js"></script>
    <script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.js"></script>
    <!-- /build -->

    <!-- Estilos CSS -->
    <!-- build:css assets/css/externos.min.css -->
    <link rel="stylesheet" type="text/css" href="bower_components/angular-bootstrap/ui-bootstrap-csp.css">
    <link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">

    <!-- /build -->

    <!-- build:js js/app.min.js -->
    <!-- AplicaciÃ³n -->
    <!-- directives -->
    <!-- dao -->
    <script src="js/dao/especialidadDAO.js"></script>
    <script src="js/dao/centroDAO.js"></script>
    <script src="js/dao/contactoDAO.js"></script>
    <script src="js/dao/trabajaDAO.js"></script>
    <script src="js/dao/convenioDAO.js"></script>
    <script src="js/dao/cirugiaDAO.js"></script>
    <script src="js/dao/sliderDAO.js"></script>
    <script src="js/dao/medicoDAO.js"></script>
    <script src="js/dao/notificacionDAO.js"></script>
    <!-- models -->
    <script src="js/models/centroModel.js"></script>
    <script src="js/models/especialidadModel.js"></script>
    <script src="js/models/contactoModel.js"></script>
    <script src="js/models/convenioModel.js"></script>
    <script src="js/models/cirugiaModel.js"></script>
    <script src="js/models/sliderModel.js"></script>
    <script src="js/models/medicoModel.js"></script>
    <script src="js/models/notificacionModel.js"></script>

    <!-- controllers -->
    <script src="js/controllers/appController.js"></script>
    <script src="js/controllers/indexController.js"></script>
    <script src="js/controllers/modalController.js"></script>
    <script src="js/controllers/topController.js"></script>
    <script src="js/controllers/footerController.js"></script>
    <!-- config.js -->
    <script src="js/config.js"></script>
    <!-- main -->
    <script src="js/app.js"></script>
    <!-- /build -->
    <script src="main.js"></script>
    <script src="service-worker.js"></script>
    <link rel="manifest" href="/manifest.json">

</body>
</html>
